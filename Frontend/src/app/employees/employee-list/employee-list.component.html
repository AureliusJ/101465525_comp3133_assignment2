<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>Employees List</h2>
      <button class="btn btn-primary" (click)="navigateToAdd()">+ Add Employee</button>
    </div>
  
    <div class="search-bar">
      <input [(ngModel)]="searchDept" class="form-control" placeholder="Search by Department" />
      <input [(ngModel)]="searchDesignation" class="form-control" placeholder="Search by Designation" />
      <button class="btn btn-primary" (click)="search()">Search</button>
      <button class="btn btn-secondary" (click)="loadEmployees()">Clear</button>
    </div>
  
    <table class="employee-table">
      <thead>
        <tr>
          <th>Employee First Name</th>
          <th>Employee Last Name</th>
          <th>Employee Email</th>
          <th>Designation</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.first_name }}</td>
          <td>{{ emp.last_name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.designation }}</td>
          <td>{{ emp.department }}</td>
          <td>
            <button class="btn btn-info" (click)="updateEmployee(emp._id)">Update</button>
            <button class="btn btn-danger" (click)="deleteEmployee(emp._id)">Delete</button>
            <button class="btn btn-secondary" (click)="viewEmployee(emp._id)">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
